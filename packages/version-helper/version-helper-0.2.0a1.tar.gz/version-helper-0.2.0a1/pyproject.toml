[tool.poetry]
name = "version-helper"
version = "0.2.0-alpha.1"
description = "Helpers for a better version management in python projects"
authors = ["DL6NM <mail@dl6nm.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/dl6nm/version-helper"
repository = "https://github.com/dl6nm/version-helper"
keywords = ["git", "describe", "tags", "version", "__version__.py"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Version Control :: Git",
]
packages = [
    { include = "version_helper" },
]
include = ["CHANGELOG.md"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
pytest-datadir = "^1.3.1"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--tb=short --cov=version_helper --cov-report=html --cov-report=xml"
# --tb=short
# --full-trace
# --showlocals
# --setup-show
# --setup-plan
# --disable-warnings

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
