[tool.poetry]
name = "shioajicaller"
version = "0.1.3.3"
description = "shioaj warp caller"
authors = ["Steve Lo <info@sd.idv.tw>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
shioaji = "^0.3.3.dev1"
python-dotenv = "^0.19.0"
redis = "^3.5.3"

[tool.poetry.dev-dependencies]
shioaji = "^0.3.3.dev1"
python-dotenv = "^0.19.0"
