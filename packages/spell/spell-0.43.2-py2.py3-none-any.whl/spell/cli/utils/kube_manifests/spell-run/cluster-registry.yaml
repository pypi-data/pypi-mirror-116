apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: registry
  labels:
    app: registry
    stack: spell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
      stack: spell
  serviceName: docker-registry
  template:
    metadata:
      labels:
        app: registry
        stack: spell
    spec:
      containers:
        - name: registry
          image: registry:2.6.2
          volumeMounts:
            - name: repo-vol
              mountPath: "/var/lib/registry"
            - name: certs-vol
              mountPath: "/etc/ssl/certs/"
              readOnly: true
          env:
            - name: REGISTRY_HTTP_TLS_CERTIFICATE
              value: "/etc/ssl/certs/tls.crt"
            - name: REGISTRY_HTTP_TLS_KEY
              value: "/etc/ssl/certs/tls.key"
      volumes:
        - name: repo-vol
          persistentVolumeClaim:
            claimName: docker-repo-pvc
        - name: certs-vol
          secret:
            secretName: certs-secret
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
spec:
  selector:
    app: registry
    stack: spell
  ports:
    - name: https
      port: 443
      targetPort: 5000
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: docker-repo-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/repository
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-repo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
