###
# Strategies
###
strategy: &mut_strat
  concepts_preferred_lca_dist: -1
  concepts_max_lca_dist: -1


split:
  <<: *mut_strat
  domain: z
  concepts_preferred_lca_dist: 1
  reuse_attrs: true
  with_replacement: False
  first_level_weighting:

random:
  <<: *mut_strat
  domain: xyz
  p_mutate: 1
  p_last: 1
  n_attr_min: 0
  n_attr_max: 0
  operations: 'all'

incremental:
  <<: *mut_strat
  domain: z
  new_class_per_task: 1

transfo:
  <<: *mut_strat
  domain: x
  min_edit: -1
  max_edit: -1

  trans_trajectory:
  with_replacement: False

label_permut:
  <<: *mut_strat
  domain: y

data:
  <<: *mut_strat
  domain: data
  #    n_samples_per_task_per_class: [1, 5, 10, 50, 100, 500, 1000]
  n_samples_per_class_options: [1] #, 5, 10, 50, 100, 500, 1000]
  random: False
  with_replacement: False
  max_samples:
  min_samples:
  decay_rate:
  steps:



attributes:
  <<: *mut_strat
  domain: y
  n_attrs_per_task: 1
  #    use_cat_id: true
  use_cat_id: False
  resample_classes: False

mixed: &mixed
  domain: null
  concepts_preferred_lca_dist: null
  concepts_max_lca_dist: null
