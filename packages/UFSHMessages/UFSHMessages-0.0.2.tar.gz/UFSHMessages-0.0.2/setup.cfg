[metadata]
name = UFSHMessages
version = 0.0.2
author = Alexander Hansen
author_email = alexander@thenorwegian.dev
description = Package for parsing and packing UFSH messages
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/UFSH/messages-python
project_urls = 
	Bug Tracker = https://github.com/UFSH/messages-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

