<g 
    transform=" 
        translate({{ translate }}) 
        scale({{ scale.x }} {{ scale.y }})
    "
    {% if tag %}
        class="{{ tag }}"
    {% endif %}
>

    {% for content in text_content %}
        <text
            x="0" 
            y="{{ text.line_height * loop.index }}"
            fill="{{ text.fill|rgb }}"
            dominant-baseline="auto"
            text-anchor="left"
            font-family="{{ text.family }}"
            font-size="{{ text.size }}"
            font-weight="{{ text.weight }}"
        >
            {{ content }}
        </text>
    {% endfor %}    

</g>



