[tool]

[tool.black]

line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
    \.git
    | \.pytest_cache
    | __pycache__
    | htmlcov
  )/
)
'''
force_exclude = 'manage\.py|.*/migrations/.*'

[tool.coverage.run]

omit = ["*migrations*"]

[tool.isort]

ensure_newline_before_comments = true
force_single_line = true
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pccc]

header_length = 50
body_length = 72
rewrap = false
spell_check = false
repair = false

types = [
"build",
"ci",
"db",
"depends",
"docs",
"feat",
"fix",
"perf",
"refactor",
"release",
"style",
"test"
]

scopes = [
"2fa",
"fake",
]

footers = [
"signed-off-by"
]

required_footers = [
"signed-off-by"
]

[tool.poetry]

authors = [
    "Jeremy A Gray <gray@flyquackswim.com>",
]
maintainers = [
    "Jeremy A Gray <gray@flyquackswim.com>",
]
description = "Django allauth adapter for two factor authentication."
name = "django-allauth-2f2a"
version = "0.9.1"

[tool.poetry.dependencies]

Django = "~2.2 || ^3.2"
django-allauth = "^0"
django-loader = "^0"
django-otp = "^1"
python = "^3.6.14"
qrcode = "^7.1"

[tool.poetry.dev-dependencies]

Sphinx = "^3.4"
black = { version = "*", allow-prereleases = true }
docutils = "^0"
flake8 = "^3.8"
flake8-docstrings = "^1.5"
isort = "^5.6"
pccc = "^0"
pre-commit = "^2.9"
pyfakefs = "^4.3"
pytest = "^6.1"
pytest-cov = "^2.10"
pytest-django = "^4.1"
tox = "^3.23"

[tool.pytest.ini_options]

DJANGO_SETTINGS_MODULE = 'tests.settings'
