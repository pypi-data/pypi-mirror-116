[metadata]
name = jupyter_process_manager
version = 0.1.11
description = Python package with widget to simplify work with many processes in jupyter
author = stanislav prokopyev
author-email = stas.prokopiev@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/stas-prokopiev/jupyter_process_manager
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	yaspin
	tabulate
	char
	ipywidgets
	local_simple_database
	psutil

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov jupyter_process_manager --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
package = jupyter_process_manager

[egg_info]
tag_build = 
tag_date = 0

