[tool.poetry]
name = "aws_cfn_custom_resource_resolve_parser"
version = "0.2.0"
description = "AWS CFN Custom Resource parser for dynamic values"
authors = ["John Preston <john@ews-network.net>"]
license = "MPL-2.0"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"
boto3 = "^1.18.0"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
isort = "^5.9.3"
placebo = "^0.9.0"
pytest = "^6.2.4"
coverage = "^5.5"
Sphinx = "^4.1.0"
sphinx-material = "^0.0.34"
pre-commit = "^2.14.0"
tbump = "^6.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = "kelvin"


[tool.tbump]
github_url = "https://github.com/EWS-Network/aws_cfn_custom_resource_resolve_parser"

[tool.tbump.version]
current = "0.2.0"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?:[-.](?P<rc>[\S]+))?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "pyproject.toml"

[[tool.tbump.file]]
src = "aws_cfn_custom_resource_resolve_parser/__init__.py"

[[tool.tbump.before_commit]]
name = "Files format"
cmd = "make conform"
