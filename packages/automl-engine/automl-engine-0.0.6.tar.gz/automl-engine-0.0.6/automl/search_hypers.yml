DefaultAlgorithms: 
  - DNN

DNN:
  n_layers: 
    default: 1
    min_value: 1
    max_value: 2
    step: 1
  n_units:
    default: 128
    min_value: 32
    max_value: 512
    step: 32
  use_dropout: 
    - true
    - false

optimizers:
  Adam: 
    learning_rate:
      - 0.0001
      - 0.001
      - 0.01
      - 0.05
      - 0.1

  SGD: 
    learning_rate:
      - 0.0001
      - 0.001
      - 0.01
      - 0.05
      - 0.1
    