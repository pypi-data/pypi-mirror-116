[tool.poetry]
name = "birtodo"
version = "0.1.0"
description = "A simple command-line interface to save user's to-dos."
authors = ["Dastan Ozgeldi <ozgdastan@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Dositan/birtodo"
keywords = ["todo", "cli", "database"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Topic :: Terminals",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
flake8 = "^3.9.2"

[tool.poetry.scripts]
poetry = "birtodo.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
